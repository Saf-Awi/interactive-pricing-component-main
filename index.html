<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>

  <header>
    <h1>Simple, traffic-based pricing</h1>
    <p>  Sign-up for our 30-day trial. No credit card required.</p>
  </header>

  <main>
    <div class="hero-card">
      <div class="card-top">
        <div class="price-header">
          <div class="numbers flex">
            <p class="flex-p-left"><span id="total-numb">100K</span></p>
            <p class="flex-p-right"><span id="price">$16.00 </span>/month</p>
          </div>
          <div class="range-bar">
            <input type="range" name="range" id="slider" class="sliderRange">
          </div>
          <div class="monthly-yearly-discount-flex flex">
            <p>Monthly Billing</p>
            <label class="switch-container">
              <input type="checkbox" name="check" id="switch" class="switch-checkbox">
              <span class="switch-handle"></span>
         
            </label>
            <p>Yearly Billing <span class="discount">25% discount</span></p>
  
          </div>
        </div>
      </div>

      <hr>

      <div class="card-bottom flex">
        <div class="check-list">
          <ul>
            <li><img src="./images/icon-check.svg" alt="check icon" class="check-icon">Unlimited websites</li>
            <li><img src="./images/icon-check.svg" alt="check icon" class="check-icon">100% data ownership</li>
            <li><img src="./images/icon-check.svg" alt="check icon" class="check-icon">Email reports</li>
          </ul>
        </div>
        <div class="start-btn">
          <button id="startBtn" class="start-btn">Start my trial</button>
         </div>
  
      </div>

    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Saf-Awi">Safa Al-Hilo</a>.
  </footer>

  <script src="app.js"></script>
</body>
</html>
